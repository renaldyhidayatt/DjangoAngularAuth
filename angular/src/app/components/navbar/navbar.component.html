<nav class="navbar navbar-expand-md navbar-light bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand" href="#" routerLink="/">Mean</a>
    <button
      class="navbar-toggler hidden-lg-up"
      type="button"
      data-toggle="collapse"
      data-target="#collapsibleNavId"
      aria-controls="collapsibleNavId"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
            href="#"
            routerLink="/"
            >Home
          </a>
        </li>
      </ul>
      <ul *ngIf="!authService.isLoggedIn()" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            [routerLinkActive]="['active']"
            class="nav-link"
            href="#"
            routerLink="/register"
            >Register</a
          >
        </li>
        <li class="nav-item">
          <a
            [routerLinkActive]="['active']"
            class="nav-link"
            href="#"
            routerLink="/login"
            >Login</a
          >
        </li>
      </ul>
      <ul *ngIf="authService.isLoggedIn()" class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-capitalize"
            href="#"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ authService.currentUser.email }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#" routerLink="/dashboard"
              >Dashboard</a
            >
            <a class="dropdown-item" href="/" (click)="onLogout()">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
